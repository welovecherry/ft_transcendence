<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>42 OAuth Login</title>
</head>
<body>
    {% if user %}
        <h1>Welcome, {{ user.login }}!</h1>
        <p>Email: {{ user.email }}</p>
        <a href="/logout/">Logout</a>"
        {% else %}
        <h1>Welcome to 42 OAuth Login</h1>
        <a href="/oauth/login/">Login with 42</a>
    {% endif %}
</body>
</html>
