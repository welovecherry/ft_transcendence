<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pong Game</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="text-center my-4">Pong Gamde</h1>
			<div id="game-lang-selection" class="d-flex mb-3">
				<select id="languageSelector">
					<option value="ko">한국어</option>
					<option value="en">English</option>
					<option value="jp">日本語</option>
				</select>
			</div>
			<div
				id="game-type-selection"
				class="d-flex justify-content-center mb-4"
			>
				<button class="btn btn-primary mx-2" id="single-player-btn">
					Single Player
				</button>
				<button class="btn btn-primary mx-2" id="multi-player-btn">
					Multi Player
				</button>
				<button class="btn btn-primary mx-2" id="tournament-btn">
					Tournament
				</button>
			</div>

			<div id="game-settings" class="d-none">
				<div class="mb-3">
					<label for="player1-name" class="form-label"
						>Player 1 Name</label
					>
					<input
						type="text"
						class="form-control"
						id="player1-name"
						placeholder="Enter name"
					/>
				</div>

				<div id="player2-settings" class="mb-3 d-none">
					<label for="player2-name" class="form-label"
						>Player 2 Name</label
					>
					<input
						type="text"
						class="form-control"
						id="player2-name"
						placeholder="Enter name"
					/>
				</div>

				<div id="player3-settings" class="mb-3 d-none">
					<label for="player3-name" class="form-label"
						>Player 3 Name</label
					>
					<input
						type="text"
						class="form-control"
						id="player3-name"
						placeholder="Enter name"
					/>
				</div>

				<div id="player4-settings" class="mb-3 d-none">
					<label for="player4-name" class="form-label"
						>Player 4 Name</label
					>
					<input
						type="text"
						class="form-control"
						id="player4-name"
						placeholder="Enter name"
					/>
				</div>

				<div class="mb-3">
					<label for="game-speed" class="form-label"
						>Game Speed</label
					>
					<select class="form-select" id="game-speed">
						<option value="normal">Normal</option>
						<option value="fast">Fast</option>
					</select>
				</div>

				<button class="btn btn-success" id="start-game-btn">
					Start Game
				</button>
			</div>

			<div id="game-area" class="d-none">
				<h3 class="text-center" id="player-names"></h3>
				<canvas
					id="pong"
					width="800"
					height="400"
					class="d-block mx-auto"
				></canvas>
				<div class="text-center mt-3 mb-3">
					<p id="game-result" class="d-none">Winner:</p>
					<button id="reset-game-btn" class="btn btn-primary">
						Play Again
					</button>
				</div>
			</div>
		</div>

		<script src="js/app.js"></script>
		<script src="js/lang.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
