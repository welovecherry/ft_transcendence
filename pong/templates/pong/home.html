{% load static %} <!-- Load Django's static file handling -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding set to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive -->
    <title>Pong Game with Three.js</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Game rendering area -->
    <div id="gameContainer"></div> <!-- Container for Three.js -->

    <!-- Start Game button -->
    <button id="startGameButton" style="position: absolute; top: 10px;">Start Game</button>

    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Include external JavaScript file -->
    <script src="{% static 'js/game.js' %}"></script>
</body>
</html>
