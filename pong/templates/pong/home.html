{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game with Three.js</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            position: relative; /* Added to provide layout context */
        }

        /* Game container */
        #gameContainer {
            width: 100%;
            height: 20vh;
            position: relative; /* Ensure absolute children are relative to this */
        }

        /* Button Styling */
        #startGameButton {
            position: relative; /* Change from 'absolute' to 'relative' */
            margin-top: 20px; /* Add space between the table and the button */
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: inline-block; /* Keep it inline but allow spacing */
        }

        #startGameButton:hover {
            background-color: #0056b3;
            transform: translateY(-50%) scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Game rendering area -->
    <div id="gameContainer"></div>

    <!-- Start Game button -->
    <button id="startGameButton">Start Game</button>

    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Include external JavaScript file -->
    <script src="{% static 'js/game.js' %}"></script>
</body>
</html>
